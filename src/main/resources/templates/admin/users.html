<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{ fragments/base :: common_header(~{::title}) }">
    <title>Users</title>
</head>
<body>
<div th:replace="~{fragments/base :: navbar}"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Users</h2>
        <a class="btn btn-primary" th:href="@{/admin/users/new}"><i class="bi bi-person-add"></i> Add New User</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Enabled</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role.name}" class="badge bg-info me-1"></span>
            </td>
            <td>
                <span th:if="${user.enabled}" class="badge bg-success">Yes</span>
                <span th:if="${!user.enabled}" class="badge bg-danger">No</span>
            </td>
            <td>
                <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i> Edit</a>
                <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this user?')"><i class="bi bi-trash"></i> Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/base :: footer}"></div>

</body>
</html>
