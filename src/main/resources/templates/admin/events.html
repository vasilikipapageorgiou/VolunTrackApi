<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{ fragments/base :: common_header(~{::title}) }">
    <title>Pending Events</title>
</head>
<body>
<div th:replace="~{fragments/base :: navbar}"></div>
<div  class="container">
    <div>
        <h2 class="mb-4">Pending Events</h2>
        <table class="table table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.title}"></td>
                <td th:text="${#temporals.format(event.eventDateTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${event.location}"></td>
                <td>
                    <form th:action="@{'/admin/events/' + ${event.id} + '/approve'}" method="post">
                        <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-check2"></i> Approve</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{fragments/base :: footer}"></div>
</body>
</html>
