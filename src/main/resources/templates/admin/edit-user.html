<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{ fragments/base :: common_header(~{::title}) }">
    <title>Edit User</title>
</head>
<body>
<div th:replace="~{fragments/base :: navbar}"></div>
<div class="container">
    <h2 class="mb-4">Edit User</h2>
    <form th:action="@{'/admin/users/edit/' + ${user.id}}" th:object="${user}" method="post">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Roles</label>
            <select th:field="*{roles}" multiple class="form-select">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{enabled}" class="form-check-input" id="enabled">
            <label class="form-check-label" for="enabled">Enabled</label>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div th:replace="~{fragments/base :: footer}"></div>

</body>
</html>
